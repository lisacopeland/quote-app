<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item-sliding
        *ngFor="let quote of quotes">
        <ion-item
          color="quote-background"
          [ngClass]="{alt: isAltBackground()}"
          (click)="onDisplayQuote(quote)">
          <h2>{{ quote.person }}</h2>
          <p>{{ quote.text }}</p>
        </ion-item>
        <ion-item-options>
          <button
            (click)="onUnFavorite(quote)"
            ion-button
            color="danger">
            <ion-icon name="trash">
              Delete
            </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
